<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
        }
        .box{
            height:100px;
            width: 100px;
            margin: 10px;
            background-color: blanchedalmond;
            padding:10px
        }
        .box-2{
            position: absolute;;
            left:100px;
            top:100px;

        }
        .box-3{
            z-index: 1;

        }
    </style>
</head>
<body>
    <h1>Style</h1>
    <h3>More style</h3>
    <section class="container">
        <div class="box box-1">
            <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </section>
</body>
</html>
